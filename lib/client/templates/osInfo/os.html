<template name="os">
<div class="ws-row">
    {{#if getInfo}}
        {{#with getInfo}}
            <h5> <span class="text-detail">Host: </span><span class="text-title"> {{host}}</span></h5>
            <h5> <span class="text-detail">memory: </span> <span class="text-title">{{memory}} Gb.</span> </h5>
            <h5> <span class="text-detail">platform: </span><span class="text-title">{{platform}}</span>  </h5>
            <h5> <span class="text-detail">version: </span> <span class="text-title">{{release}}</span> </h5>
        {{/with}}
    {{/if}}
</div>
</template>
